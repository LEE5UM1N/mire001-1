<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <title>DOM Basic</title>
</head>
<body>
    <h1 id="header">Header</h1>
    
<script>

   // 문서 객체를 선택합니다.
   var header = document.getElementById('header');

   // 문서 객체를 조작합니다.
   header.style.color = 'orange';
   header.style.background = 'red';
   header.innerText = '<a href="https://naver.com">NAVER</a>';
  
</script>
</body>
</html>
