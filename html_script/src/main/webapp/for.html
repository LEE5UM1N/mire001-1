	data1 : <input class="notNull" type="text" name="data1" /><br/>
	data2 : <input class="" type="text" name="data2" /><br/>
	data3 : <input class="notNull" type="text" name="data3" /><br/>
	data4 : <input class="" type="text" name="data4" /><br/>
	data5 : <input class="notNull" type="text" name="data5" /><br/>
	<button onclick="btn_click();">가져오기</button>
<script>
	function btn_click(){
		var inputs = document.querySelectorAll("input.notNull");
		for(var input of inputs){
			//alert(input.name+":"+input.value);
			if(!input.value){
				alert(input.name+"은 필수입니다.");
				input.focus();
				return;
			}
		}
	}
	
</script>
