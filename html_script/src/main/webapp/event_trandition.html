<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>Traditional Event</title>
    
</head>
<body>
    <button id="button"  data-target="hello" >버튼</button>
    
    
<script>
      
   var button = document.getElementById('button');
   button.onclick = function (event) {
     alert(this.getAttribute("data-target"));
     
     var button = event.currentTarget;
     alert(button.getAttribute("data-target"));
     
   };

</script>
</body>
</html>
