<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	span{
		display:block;
		width:100px;
		border:1px solid black;
		
		overflow:hidden;
		
		float:left;
	}
	div#wrap{
		overflow:hidden;
	}
</style>
</head>
<body>
	
	<div id="wrap">
		<span>123456789fjhdghjfghjesdghjfghj</span>
		<span>abcdefghi</span>
	</div>
	<h1>지금부터 시작.</h1>
	<h2>나두 지금부터 시작.</h2>
</body>
</html>
