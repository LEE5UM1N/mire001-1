<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <title>Form Basic</title>
</head>
<body>
    <form>
        <!-- 사용자가 입력하는 입력 양식 -->
        <input type="text" name="text" placeholder="아이디를 입력하세요."><br>
        <input type="password" name="password" placeholder="패스워드를 입력하세요."><br>
        <input type="file" name="file" value="file"><br>
        <input type="checkbox" name="checkbox" checked><br>
        <input type="radio" name="radio" checked><br>

        <!-- 보이지 않는 입력 양식 -->
        <input type="hidden" name="hidden" value="hidden"><br>

        <!-- 버튼 -->
        <input type="button" value="button"><br>
        <input type="reset" value="reset"><br>
        <input type="submit" value="submit"><br>
        <input type="image" src="https://placehold.it/100x100">
    </form>
</body>
</html>
