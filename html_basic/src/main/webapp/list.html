<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML List Basic Page</title>

<style>
	ul#menu{
		margin:0;
		padding:0;
		width:100%;	
		overflow:hidden;
	}
	ul#menu li{
		list-style-type:none;
		float:left;
		width:16%;
		border:1px solid black;
		text-align:center;
		cursor:pointer;
	}
	
</style>
</head>
<body>
	<p>list tag 연습</p>
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ul>
     <ol>
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ol>
    
    <!-- 메뉴 -->
     <ul id="menu">
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
   
        <li>수박</li>
        <li>딸기</li>
        <li>망고</li>
    </ul>
</body>
</html>
