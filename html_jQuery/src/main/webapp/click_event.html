<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Click</h1>
	
	
	
	<script>
		document.querySelector('h1').onclick=function(){
			alert("클릭!");
		}
		
		$('h1').click(function(){
			alert("클릭!");
		});
	</script>
</body>
</html>
