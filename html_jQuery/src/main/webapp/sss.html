<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Basic</title>
</head>
<body>
    <div id="box"></div>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
     // 스타일 변경 및 이벤트 연결
     $('#box').css({
         width: 100,
         height: 100,
         background: 'orange'
     }).on({
    	 click:function(){
    		 $(this).css('background','red');
    	 },
    	 mouseenter:function(){
    		 $(this).css('background','blue');
    	 },
    	 mouseleave:function(){
    		 $(this).css('background','orange');
    	 }
     });
</script>    
</body>
</html>
